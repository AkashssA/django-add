<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .custom-border {
        border: 4px solid #0b0c0c; /* Bootstrap primary color */
        padding: 1.5rem;
        border-radius: 0.5rem; /* Same as Bootstrap rounded class */
      }
      .container {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Add Two Numbers</h1>
      <form method="post" class="custom-border">
        {% csrf_token %}
        <div class="mb-3">
          <label for="num1" class="form-label">Number 1</label>
          <input type="text" class="form-control" name="num1" id="num1" placeholder="Any number" required>
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Number 2</label>
          <input type="text" class="form-control" name="num2" id="num2" placeholder="Any number" required>
        </div>
        <button type="submit" class="btn btn-info">Calculate</button>
        
        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}
        {% if result %}
        <p class="text-success mt-3">{{ result }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
